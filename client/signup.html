<body>
<div class="signup-box">
    <h1 >Sign Up</h1>
    <form class="form" style="position: relative; top: -90px;" >
        <label>Name</label>
        <input type="text" placeholder="" id="name">
        <label>Email</label>
        <input type="email" placeholder="" id="email">
        <label>Password</label>
        <input type="password" placeholder="" id="password">
        <label>Confirm Password</label>
        <input type="password" placeholder="" id="passwordConfirm">
        <button onclick="window.location.href='./client/login.html'">Word</button>

    </form>

</div>
<p style="color:white">Already have an account? <a style="color:#00FFFF"  href="./login.pug"> Login here</a> </p>
